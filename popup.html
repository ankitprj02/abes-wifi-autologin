<!DOCTYPE html>
<html>
<head>
    <title>WiFi Credentials</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            width: 280px;
            padding: 15px;
            background-color: #f4f7f9;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #055BB5;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            
        }
        

        .header img {
            height: 28px; 
            width: auto;
        }


        .header h4 {
            margin: 0;
            font-weight: 500;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group svg {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            stroke: #888;
            stroke-width: 2;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 10px 10px 40px; 
            box-sizing: border-box;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #055BB5; 
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px; 
            transition: background-color 0.2s;
        }

        button svg {
            width: 18px;
            height: 18px;
            stroke: white;
        }

        #loginBtn {
            background-color: #28a745; 
            color: white;
        }
        #loginBtn:hover {
            background-color: #218838;
        }

        #saveBtn {
            background-color: #6c757d; 
            color: white;
        }
        #saveBtn:hover {
            background-color: #5a6268;
        }

        #status {
            text-align: center;
            margin-top: 15px;
            color: #28a745;
            font-size: 14px;
        }

         #credit {
            text-align: center;
            margin-top: 15px;
            color: #643c00;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <div class="header">
        <img src="ABES Logo.png" alt="ABES Logo">
        <h4>ABES WiFi Login</h4>
    </div>

    <div class="input-group">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
        <input type="text" id="username" placeholder="Username">
    </div>

    <div class="input-group">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
        <input type="password" id="password" placeholder="Password">
    </div>

    <button id="loginBtn">
        <svg xmlns="http://www.w.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line></svg>
        Login
    </button>

    <button id="saveBtn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
        Save Credentials
    </button>
    <p id="credit">
        Designed by:
        <a href="https://www.linkedin.com/in/ankitprj02/" target="_blank" rel="noopener noreferrer">Ankit Prajapati</a>
    </p>

    
    <p id="status"></p>
    
    <script src="popup.js"></script>
</body>
</html>
